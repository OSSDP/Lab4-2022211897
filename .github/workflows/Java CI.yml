name: Java CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up JDK 8
      uses: actions/setup-java@v2
      with:
        java-version: '8'
        distribution: 'temurin'

    - name: Build with Gradle
      run: ./gradlew build

    #- name: Build with Maven (if using Maven)
    #  run: mvn -B package --file pom.xml

    - name: Run tests
      run: ./gradlew test

    #- name: Run tests with Maven (if using Maven)
    #  run: mvn test
